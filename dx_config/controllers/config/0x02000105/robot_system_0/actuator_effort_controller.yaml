actuator_effort_controller:
  update_period: 0.001
  command_timeout: 5.0
  type: dx_controllers/ActuatorGroupPassThroughEffortController
  actuator_command_type: effort
  finger_names: [h0_F0, h0_F1, h0_F2]
  fingers:
    h0_F0:
      actuators:
        - h0_F0_A0
        - h0_F0_A1
        - h0_F0_A2
        - h0_F0_A3
        - h0_F0_A4
    h0_F1:
      actuators:
        - h0_F1_A0
        - h0_F1_A1
        - h0_F1_A2
        - h0_F1_A3
        - h0_F1_A4
        
    h0_F2:
      actuators:
        - h0_F2_A0
        - h0_F2_A1
        - h0_F2_A2
        - h0_F2_A3
        - h0_F2_A4

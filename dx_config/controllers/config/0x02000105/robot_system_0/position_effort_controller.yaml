position_effort_controller:
  update_period: 0.001
  command_timeout: 5.0
  type: dx_controllers/FingerPositionEffortController
  param_namespace: /dx_finger
  finger_names: [h0_F0, h0_F1, h0_F2]
  publish_individual_controller_states: true

  fingers:
    h0_F0:
      actuators:
        - h0_F0_A0
        - h0_F0_A1
        - h0_F0_A2
        - h0_F0_A3
        - h0_F0_A4
      joints:
        - h0_F0_J0
        - h0_F0_J1
        - h0_F0_J2
        - h0_F0_J3

      h0_F0_J0:
        max_slew_rate: 3.141
        velocity_smoothing_length: 12
        pid:
          publish_state: false
          p: 2.8
          i: 4.0
          d: 0.03
          i_clamp_min: -0.1
          i_clamp_max: 0.1
          antiwindup: true

      h0_F0_J1:
        max_slew_rate: 3.141
        velocity_smoothing_length: 12
        pid:
          publish_state: False
          p: 2.5
          i: 3.0
          d: 0.02  #0.01
          i_clamp_min: -0.2
          i_clamp_max: 0.2
          antiwindup: true

      h0_F0_J2:
        max_slew_rate: 3.141
        velocity_smoothing_length: 12
        pid:
          publish_state: False
          p: 1.1
          i: 3.0
          d: 0.01
          i_clamp_min: -0.2
          i_clamp_max: 0.2
          antiwindup: true

      h0_F0_J3:
        max_slew_rate: 3.141

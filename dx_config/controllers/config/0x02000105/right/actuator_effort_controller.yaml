actuator_effort_controller:
  update_period: 0.001
  command_timeout: 5.0
  type: dx_controllers/ActuatorGroupPassThroughEffortController
  actuator_command_type: effort
  # param_namespace: /dx_finger
  finger_names: [rh_F0, rh_F1, rh_F2]
  fingers:
    rh_F0:
      actuators:
        - rh_F0_A0
        - rh_F0_A1
        - rh_F0_A2
        - rh_F0_A3
        - rh_F0_A4
    rh_F1:
      actuators:
        - rh_F1_A0
        - rh_F1_A1
        - rh_F1_A2
        - rh_F1_A3
        - rh_F1_A4
        
    rh_F2:
      actuators:
        - rh_F2_A0
        - rh_F2_A1
        - rh_F2_A2
        - rh_F2_A3
        - rh_F2_A4

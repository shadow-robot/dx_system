actuator_pwm_controller:
  update_period: 0.001
  command_timeout: 5.0
  type: dx_controllers/ActuatorGroupPassThroughEffortController
  param_namespace: /dx_finger
  actuator_command_type: pwm
  finger_names: [F0, F1, F2]
  fingers:
    F0:
      actuators:
        - F0_A0
        - F0_A1
        - F0_A2
        - F0_A3
        - F0_A4
        
    F1:
      actuators:
        - F1_A0
        - F1_A1
        - F1_A2
        - F1_A3
        - F1_A4
        
    F2:
      actuators:
        - F2_A0
        - F2_A1
        - F2_A2
        - F2_A3
        - F2_A4

position_controller:
  update_period: 0.001
  command_timeout: 5.0
  type: dx_controllers/FingerPositionController
  param_namespace: /dx_finger
  finger_names: [rh_F0, rh_F1, rh_F2]
  publish_individual_controller_states: true
  
  fingers:
    rh_F0:

        - rh_F0_A0
        - rh_F0_A1
        - rh_F0_A2
        - rh_F0_A3
        - rh_F0_A4
      joints:
        - rh_F0_J0
        - rh_F0_J1
        - rh_F0_J2
        - rh_F0_J3

      rh_F0_J0:
        max_slew_rate: 3.141
        velocity_smoothing_length: 12
        pid:
          publish_state: false
          p: 2.8
          i: 4.0
          d: 0.03
          i_clamp_min: -0.1
          i_clamp_max: 0.1
          antiwindup: true

      rh_F0_J1:
        max_slew_rate: 3.141
        velocity_smoothing_length: 12
        pid:
          publish_state: False
          p: 2.5
          i: 3.0
          d: 0.02  #0.01
          i_clamp_min: -0.2
          i_clamp_max: 0.2
          antiwindup: true


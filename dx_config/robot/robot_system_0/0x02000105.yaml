robot_hardware:
    - ethercat_robot_hw

ethercat_robot_hw:
    type: dx_robot/DxFOERobot
    robot_descriptions_ns: robot_descriptions
    fingers_per_hand: 3

dx_finger/h0_F0:
  dof_per_finger: 5
  joints_per_finger: 4
  pulley_radius_by_tendon:
    - [ -0.0154,  0.0174,  0.0000,  0.0000]   # T0
    - [  0.0194,  0.0144,  0.0000,  0.0000]   # T1
    - [ -0.0084, -0.0144, -0.0124,  0.0000]   # T2
    - [  0.0084, -0.0104,  0.0084, -0.0074]   # T3
    - [ -0.0074,  0.0074,  0.0104,  0.0104]   # T4

  joint_effort_limits: [1.5, 1.2, 0.7, .3]
  min_tendon_load: 2.0
  max_tendon_load: 40.0
  phalanx_lengths: [0.03, 0.05, 0.035, 0.035]
  magnetic_tactile_sensors: [MTPROX, MTMID]

dx_finger/h0_F1:
  dof_per_finger: 5
  joints_per_finger: 4
  pulley_radius_by_tendon:
    - [ -0.0154,  0.0174,  0.0000,  0.0000]   # T0
    - [  0.0194,  0.0144,  0.0000,  0.0000]   # T1
    - [ -0.0084, -0.0144, -0.0124,  0.0000]   # T2
    - [  0.0084, -0.0104,  0.0084, -0.0074]   # T3
    - [ -0.0074,  0.0074,  0.0104,  0.0104]   # T4

  joint_effort_limits: [1.5, 1.2, 0.7, .3]
  min_tendon_load: 2.0
  max_tendon_load: 40.0
  phalanx_lengths: [0.03, 0.05, 0.035, 0.035]
  magnetic_tactile_sensors: [MTPROX, MTMID]

dx_finger/h0_F2:
  dof_per_finger: 5
  joints_per_finger: 4
  pulley_radius_by_tendon:
    - [ -0.0154,  0.0174,  0.0000,  0.0000]   # T0
    - [  0.0194,  0.0144,  0.0000,  0.0000]   # T1
    - [ -0.0084, -0.0144, -0.0124,  0.0000]   # T2
    - [  0.0084, -0.0104,  0.0084, -0.0074]   # T3
    - [ -0.0074,  0.0074,  0.0104,  0.0104]   # T4

  joint_effort_limits: [1.5, 1.2, 0.7, .3]
  min_tendon_load: 2.0
  max_tendon_load: 40.0
  phalanx_lengths: [0.03, 0.05, 0.035, 0.035]
  magnetic_tactile_sensors: [MTPROX, MTMID]


fan_subdevices:
  required:
   - h0_F0_A0
   - h0_F0_A1
   - h0_F0_A2
   - h0_F0_A3
   - h0_F0_A4
   - h0_F0_J0
   - h0_F0_J1
   - h0_F0_J2
   - h0_F0_J3
   - h0_F1_A0
   - h0_F1_A1
   - h0_F1_A2
   - h0_F1_A3
   - h0_F1_A4
   - h0_F1_J0
   - h0_F1_J1
   - h0_F1_J2
   - h0_F1_J3
   - h0_F2_A0
   - h0_F2_A1
   - h0_F2_A2
   - h0_F2_A3
   - h0_F2_A4
   - h0_F2_J0
   - h0_F2_J1
   - h0_F2_J2
   - h0_F2_J3

analyzers:
  rhFanSlaves:
    type: diagnostic_aggregator/AnalyzerGroup
    path: h0 FAN Sub-devices
    analyzers:
      Actuators:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Actuators
        regex: ['h0_F[0-9]_A[0-9]']
        timeout: 5.0
        num_items: 15
      Joints:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Joints
        regex: ['h0_F[0-9]_J[0-9]']
        timeout: 5.0
        num_items: 12
      IMUs:
        type: diagnostic_aggregator/GenericAnalyzer
        path: IMUs
        regex: ['h0_F[0-9]_I[0-9]']
        timeout: 5.0
        num_items: 9
      MagTacs:
        type: diagnostic_aggregator/AnalyzerGroup
        path: Magtacs
        analyzers:
          Mid_MT:
            type: diagnostic_aggregator/GenericAnalyzer
            path: MT_Mid
            regex: ['h0_F[0-9]_MTMID']
            timeout: 5.0
            num_items: 3
          Prox_MT:
            type: diagnostic_aggregator/GenericAnalyzer
            path: MT_Prox
            regex: ['h0_F[0-9]_MTPROX']
            timeout: 5.0
            num_items: 3

  rhFingers:
    type: diagnostic_aggregator/AnalyzerGroup
    path: h0 Fingers
    analyzers:
      F0:
        type: diagnostic_aggregator/AnalyzerGroup
        path: F0
        analyzers:
          Actuators:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Actuators
            regex: ['h0_F0_A[0-9]']
            timeout: 5.0
            num_items: 5
          Joints:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Joints
            regex: ['h0_F0_J[0-9]']
            timeout: 5.0
            num_items: 4
          IMUs:
            type: diagnostic_aggregator/GenericAnalyzer
            path: IMUs
            regex: ['h0_F0_I[0-9]']
            timeout: 5.0
            num_items: 3
          Slaves:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Slaves
            regex: ['h0_B[0-9]_F0: Slave [0-9]']
            timeout: 5.0


      F1:
        type: diagnostic_aggregator/AnalyzerGroup
        path: F1
        analyzers:
          Actuators:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Actuators
            regex: ['h0_F1_A[0-9]']
            timeout: 5.0
            num_items: 5
          Joints:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Joints
            regex: ['h0_F1_J[0-9]']
            timeout: 5.0
            num_items: 4
          IMUs:
            type: diagnostic_aggregator/GenericAnalyzer
            path: IMUs
            regex: ['h0_F1_I[0-9]']
            timeout: 5.0
            num_items: 3
          Slaves:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Slaves
            regex: ['h0_B[0-9]_F1: Slave [0-9]']
            timeout: 5.0


      F2:
        type: diagnostic_aggregator/AnalyzerGroup
        path: F2
        analyzers:
          Actuators:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Actuators
            regex: ['h0_F2_A[0-9]']
            timeout: 5.0
            num_items: 5
          Joints:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Joints
            regex: ['h0_F2_J[0-9]']
            timeout: 5.0
            num_items: 4
          IMUs:
            type: diagnostic_aggregator/GenericAnalyzer
            path: IMUs
            regex: ['h0_F2_I[0-9]']
            timeout: 5.0
            num_items: 3

          Slaves:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Slaves
            regex: ['h0_B[0-9]_F2: Slave [0-9]']
            timeout: 5.0


  Discard:
    type: diagnostic_aggregator/DiscardAnalyzer
    regex: ''
    path: ''


  rhEthercat:
    type: diagnostic_aggregator/AnalyzerGroup
    path: h0 EtherCat
    analyzers:
      EtherCAT_Slaves:
        type: diagnostic_aggregator/GenericAnalyzer
        path: EtherCAT Slaves
        timeout: 5.0
        regex: ['h0_Palm', 'h0_F[0-9]: *h0_B[0-9]_F[0-9]_FAN_Over_Ethercat']
        num_items: 7
      EtherCAT_Master:
        type: diagnostic_aggregator/GenericAnalyzer
        path: EtherCAT Master
        timeout: 5.0
        regex: 'hand_0 EtherCAT Master'
        num_items: 1

  control_loop:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Realtime Control Loop
    timeout: 5.0
    regex: '^((\w)+ )*Realtime Control Loop'
    # This value is updated in the launchfile if we have more robots (whether arms or hands)
    num_items: 1

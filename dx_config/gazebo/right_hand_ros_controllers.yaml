trajectory_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - rh_F0_J0
    - rh_F0_J1
    - rh_F0_J2
    - rh_F0_J3
    - rh_F1_J0
    - rh_F1_J1
    - rh_F1_J2
    - rh_F1_J3
    - rh_F2_J0
    - rh_F2_J1
    - rh_F2_J2
    - rh_F2_J3
  gains:
    rh_F0_J0: {p: 2.8, i: 4.0, d: 0.03, antiwindup: True, i_clamp_min: -0.1, i_clamp_max: 0.1}
    rh_F0_J1: {p: 2.5, i: 3.0, d: 0.02, antiwindup: True, i_clamp_min: -0.2, i_clamp_max: 0.2}
    rh_F0_J2: {p: 1.1, i: 3.0, d: 0.01, antiwindup: True, i_clamp_min: -0.2, i_clamp_max: 0.2}
    rh_F0_J3: {p: 0.6, i: 3.0, d: 0.008, antiwindup: True, i_clamp_min: -0.1, i_clamp_max: 0.1}
    rh_F1_J0: {p: 2.8, i: 4.0, d: 0.03, antiwindup: True, i_clamp_min: -0.1, i_clamp_max: 0.1}
    rh_F1_J1: {p: 2.5, i: 3.0, d: 0.02, antiwindup: True, i_clamp_min: -0.2, i_clamp_max: 0.2}
    rh_F1_J2: {p: 1.1, i: 3.0, d: 0.01, antiwindup: True, i_clamp_min: -0.2, i_clamp_max: 0.2}
    rh_F1_J3: {p: 0.6, i: 3.0, d: 0.008, antiwindup: True, i_clamp_min: -0.1, i_clamp_max: 0.1}
    rh_F2_J0: {p: 2.8, i: 4.0, d: 0.03, antiwindup: True, i_clamp_min: -0.1, i_clamp_max: 0.1}
    rh_F2_J1: {p: 2.5, i: 3.0, d: 0.02, antiwindup: True, i_clamp_min: -0.2, i_clamp_max: 0.2}
    rh_F2_J2: {p: 1.1, i: 3.0, d: 0.01, antiwindup: True, i_clamp_min: -0.2, i_clamp_max: 0.2}
    rh_F2_J3: {p: 0.6, i: 3.0, d: 0.008, antiwindup: True, i_clamp_min: -0.1, i_clamp_max: 0.1}
  allow_partial_joints_goal: true
  constraints:
    stopped_velocity_tolerance: 0
    rh_F0_J0: {goal: 1.0, trajectory: 0.1}
    rh_F0_J1: {goal: 1.0, trajectory: 0.1}
    rh_F0_J2: {goal: 1.0, trajectory: 0.1}
    rh_F0_J3: {goal: 1.0, trajectory: 0.1}
    rh_F1_J0: {goal: 1.0, trajectory: 0.1}
    rh_F1_J1: {goal: 1.0, trajectory: 0.1}
    rh_F1_J2: {goal: 1.0, trajectory: 0.1}
    rh_F1_J3: {goal: 1.0, trajectory: 0.1}
    rh_F2_J0: {goal: 1.0, trajectory: 0.1}
    rh_F2_J1: {goal: 1.0, trajectory: 0.1}
    rh_F2_J2: {goal: 1.0, trajectory: 0.1}
    rh_F2_J3: {goal: 1.0, trajectory: 0.1}

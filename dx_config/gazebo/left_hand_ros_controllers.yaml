# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: whole_hand
  joint_model_group_pose: home
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - lh_F0_J0
    - lh_F0_J1
    - lh_F0_J2
    - lh_F0_J3
    - lh_F1_J0
    - lh_F1_J1
    - lh_F1_J2
    - lh_F1_J3
    - lh_F2_J0
    - lh_F2_J1
    - lh_F2_J2
    - lh_F2_J3
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  - name: trajectory_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - lh_F0_J0
      - lh_F0_J1
      - lh_F0_J2
      - lh_F0_J3
      - lh_F1_J0
      - lh_F1_J1
      - lh_F1_J2
      - lh_F1_J3
      - lh_F2_J0
      - lh_F2_J1
      - lh_F2_J2
      - lh_F2_J3
trajectory_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - lh_F0_J0
    - lh_F0_J1
    - lh_F0_J2
    - lh_F0_J3
    - lh_F1_J0
    - lh_F1_J1
    - lh_F1_J2
    - lh_F1_J3
    - lh_F2_J0
    - lh_F2_J1
    - lh_F2_J2
    - lh_F2_J3
  gains:
    lh_F0_J0: {p: 200.0, i: 100.0, d: 0.1, antiwindup: True, i_clamp_min: -1000, i_clamp_max: 1000}
    lh_F0_J1: {p: 200.0, i: 1000.0, d: 0.05, antiwindup: True, i_clamp_min: -5, i_clamp_max: 5}
    lh_F0_J2: {p: 20.0, i: 100.0, d: 0.0001, antiwindup: True, i_clamp_min: -50, i_clamp_max: 50}
    lh_F0_J3: {p: 10.0, i: 10.0, d: 0.0001, antiwindup: True, i_clamp_min: -50, i_clamp_max: 50}
    lh_F1_J0: {p: 200.0, i: 100.0, d: 0.1, antiwindup: True, i_clamp_min: -1000, i_clamp_max: 1000}
    lh_F1_J1: {p: 200.0, i: 1000.0, d: 0.05, antiwindup: True, i_clamp_min: -5, i_clamp_max: 5}
    lh_F1_J2: {p: 20.0, i: 100.0, d: 0.0001, antiwindup: True, i_clamp_min: -50, i_clamp_max: 50}
    lh_F1_J3: {p: 10.0, i: 10.0, d: 0.0001, antiwindup: True, i_clamp_min: -50, i_clamp_max: 50}
    lh_F2_J0: {p: 200.0, i: 100.0, d: 0.1, antiwindup: True, i_clamp_min: -1000, i_clamp_max: 1000}
    lh_F2_J1: {p: 200.0, i: 1000.0, d: 0.05, antiwindup: True, i_clamp_min: -5, i_clamp_max: 5}
    lh_F2_J2: {p: 20.0, i: 100.0, d: 0.0001, antiwindup: True, i_clamp_min: -50, i_clamp_max: 50}
    lh_F2_J3: {p: 10.0, i: 10.0, d: 0.0001, antiwindup: True, i_clamp_min: -50, i_clamp_max: 50}
  allow_partial_joints_goal: true
  constraints:
    stopped_velocity_tolerance: 0
    lh_F0_J0: {goal: 1.0, trajectory: 0.1}
    lh_F0_J1: {goal: 1.0, trajectory: 0.1}
    lh_F0_J2: {goal: 1.0, trajectory: 0.1}
    lh_F0_J3: {goal: 1.0, trajectory: 0.1}
    lh_F1_J0: {goal: 1.0, trajectory: 0.1}
    lh_F1_J1: {goal: 1.0, trajectory: 0.1}
    lh_F1_J2: {goal: 1.0, trajectory: 0.1}
    lh_F1_J3: {goal: 1.0, trajectory: 0.1}
    lh_F2_J0: {goal: 1.0, trajectory: 0.1}
    lh_F2_J1: {goal: 1.0, trajectory: 0.1}
    lh_F2_J2: {goal: 1.0, trajectory: 0.1}
    lh_F2_J3: {goal: 1.0, trajectory: 0.1}
f0_effort_controller:
  type: effort_controllers/JointGroupEffortController
  joints:
    - lh_F0_J0
    - lh_F0_J1
    - lh_F0_J2
    - lh_F0_J3
f1_effort_controller:
  type: effort_controllers/JointGroupEffortController
  joints:
    - lh_F1_J0
    - lh_F1_J1
    - lh_F1_J2
    - lh_F1_J3
f2_effort_controller:
  type: effort_controllers/JointGroupEffortController
  joints:
    - lh_F2_J0
    - lh_F2_J1
    - lh_F2_J2
    - lh_F2_J3
f0_position_controller:
  type: effort_controllers/JointGroupPositionController
  joints:
    - lh_F0_J0
    - lh_F0_J1
    - lh_F0_J2
    - lh_F0_J3
  lh_F0_J0:
    pid: {p: 200.0, i: 100.0, d: 0.1}
  lh_F0_J1:
    pid: {p: 200.0, i: 1000.0, d: 0.05}
  lh_F0_J2:
    pid: {p: 20.0, i: 100.0, d: 0.0001}
  lh_F0_J3:
    pid: {p: 10.0, i: 10.0, d: 0.0001}
f1_position_controller:
  type: effort_controllers/JointGroupPositionController
  joints:
    - lh_F1_J0
    - lh_F1_J1
    - lh_F1_J2
    - lh_F1_J3
  lh_F1_J0:
    pid: {p: 200.0, i: 100.0, d: 0.1}
  lh_F1_J1:
    pid: {p: 200.0, i: 1000.0, d: 0.05}
  lh_F1_J2:
    pid: {p: 20.0, i: 100.0, d: 0.0001}
  lh_F1_J3:
    pid: {p: 10.0, i: 10.0, d: 0.0001}
f2_position_controller:
  type: effort_controllers/JointGroupPositionController
  joints:
    - lh_F2_J0
    - lh_F2_J1
    - lh_F2_J2
    - lh_F2_J3
  lh_F2_J0:
    pid: {p: 200.0, i: 100.0, d: 0.1}
  lh_F2_J1:
    pid: {p: 200.0, i: 1000.0, d: 0.05}
  lh_F2_J2:
    pid: {p: 20.0, i: 100.0, d: 0.0001}
  lh_F2_J3:
    pid: {p: 10.0, i: 10.0, d: 0.0001}
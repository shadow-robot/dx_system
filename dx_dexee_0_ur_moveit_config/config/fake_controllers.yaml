    type: $(arg fake_execution_type)
    joints:
      - h0_F0_J0
      - h0_F0_J1
      - h0_F0_J2
      - h0_F0_J3
      - h0_F1_J0
      - h0_F1_J1
      - h0_F1_J2
      - h0_F1_J3
      - h0_F2_J0
      - h0_F2_J1
      - h0_F2_J2
      - h0_F2_J3

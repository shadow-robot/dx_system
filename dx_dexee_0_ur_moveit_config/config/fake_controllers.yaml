controller_list:
  - name: fake_h0_f0_controller
    type: $(arg fake_execution_type)
    joints:
      - h0_F0_J0
      - h0_F0_J1
      - h0_F0_J2
      - h0_F0_J3
  - name: fake_h0_f1_controller
    type: $(arg fake_execution_type)
    joints:
      - h0_F1_J0
      - h0_F1_J1
      - h0_F1_J2
      - h0_F1_J3
  - name: fake_h0_f2_controller
    type: $(arg fake_execution_type)
